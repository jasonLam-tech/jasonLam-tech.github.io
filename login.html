<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensa Hong Kong - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body class="font-sans text-gray-800 bg-gray-100 min-h-screen flex flex-col">
  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Login Section -->
  <section class="py-12 w-full max-w-md mx-auto px-4 flex-grow">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md">
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">Login or Create Account</h2>
      
      <!-- Signup Form -->
      <form id="signup-form" class="mb-8">
        <h3 class="text-lg sm:text-xl font-semibold mb-4">Create New Account</h3>
        <div class="mb-4">
          <label for="signup-email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="signup-email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-4">
          <label for="signup-password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="signup-password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Sign Up</button>
      </form>
      
      <!-- Login Form -->
      <form id="login-form">
        <h3 class="text-lg sm:text-xl font-semibold mb-4">Login</h3>
        <div class="mb-4">
          <label for="login-email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="login-email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div class="mb-4">
          <label for="login-password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="login-password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4 sm:py-6 w-full">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm sm:text-base">&copy; 2025 Mensa Hong Kong. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script to Load Header -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading header:', error);
      });
  </script>

  <!-- Firebase Initialization and Auth Logic -->
  <script>
    // Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    try {
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Signup
      document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert('Account created successfully!');
            document.getElementById('signup-form').reset();
          })
          .catch((error) => {
            alert('Signup error: ' + error.message);
          });
      });

      // Login
      document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            alert('Logged in successfully!');
            document.getElementById('login-form').reset();
          })
          .catch((error) => {
            alert('Login error: ' + error.message);
          });
      });}
  </script>
</body>
</html>
