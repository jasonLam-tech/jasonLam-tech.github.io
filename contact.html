<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memsa Hong Kong - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
  <!-- Header Placeholder -->
  <div id="header"></div>

  <!-- Contact Section -->
  <section class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
      <p class="text-lg text-center">Get in touch with Memsa Hong Kong for membership inquiries, event details, or to learn more about our initiatives. Reach out via email at <a href="mailto:info@Memsa.org.hk" class="text-blue-600 hover:underline">info@Memsa.org.hk</a>.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 Memsa Hong Kong. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script to Load Header -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });
  </script>
</body>
</html>
